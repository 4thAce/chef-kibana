---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04

suites:
  - name: default
    run_list: 
      - recipe[apt::default]
      - recipe[kibana::install]
    attributes:
      kibana:
        legacy_mode: false
